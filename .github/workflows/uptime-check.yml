name: Uptime Check Every 14 Minutes

on:
  schedule:
    - cron: '*/14 * * * *'  # Runs every 14 minutes (UTC)
  workflow_dispatch:

jobs:
  uptime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Uptime Check Script
        env:
          UPTIME_ROBOT_API_KEY: ${{ secrets.UPTIME_ROBOT_API_KEY }}
          MONITOR_ID: ${{ secrets.MONITOR_ID }}
        run: node scripts/uptime-check.js
